security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    api_auth:
      pattern: ^/api/(login|register)
      security: false

    api:
      pattern: ^/api
      stateless: true
      # Add your authentication method here later (JWT, etc.)

    main:
      lazy: true
      provider: app_user_provider

  access_control:
    - { path: ^/api/(login|register), roles: PUBLIC_ACCESS }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
